<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul class="list">

  </ul>

  <script>
    let list = document.querySelector('.list'),
        img = document.createElement("img"),
        h2 = document.createElement("h2");
    list.innerHTML = "<li></li>";
    list.firstChild.appendChild(h2);
    list.firstChild.firstChild.innerText = "Mohammad Saleh";
    list.firstChild.firstChild.style.color = "blue";
    list.firstChild.appendChild(img);
    list.firstChild.childNodes[1].src = "MS.jpg"
    list.firstChild.childNodes[1].alt = "Mohammad's Image"

    
  </script>
</body>
</html>
